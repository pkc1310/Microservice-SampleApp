server:
  port: 9001
zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    multiplications:
      path: /multiplications/**
      serviceId: multiplication
      strip-prefix: false
    results:
      path: /results/**
      serviceId: multiplication
      strip-prefix: false
    leaders:
      path: /leaders/**
      serviceId: gamification
      strip-prefix: false
    stats:
      path: /stats/**
      serviceId: gamification
      strip-prefix: false
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
endpoints:
  routes:
    sensitive: false
ribbon:
  ReadTimeout=60000